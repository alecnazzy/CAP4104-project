<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="prototype.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <a href="/html/prototype/prototype.html" class="logo">
        <img src="/images/icon_light.png" alt="Logo" />
      </a>

      <!-- Store Filter Checkbox Menu -->
      <div class="nav-link store-filter">
        <img src="/images/icons/stores.png" alt="Stores" id="store-icon" />
        <div id="store-checkbox-menu" class="checkbox-menu hidden">
          <label><input type="checkbox" value="walmart" /> Walmart</label>
          <label><input type="checkbox" value="publix" /> Publix</label>
          <label
            ><input type="checkbox" value="trader-joes" /> Trader Joe's</label
          >
          <label
            ><input type="checkbox" value="whole-foods" /> Whole Foods</label
          >
          <label><input type="checkbox" value="aldi" /> Aldi</label>
        </div>
      </div>
      <script>
        document
          .getElementById("store-icon")
          .addEventListener("click", function () {
            const menu = document.getElementById("store-checkbox-menu");
            menu.classList.toggle("hidden");
          });

        // Optional: Close menu when clicking outside
        document.addEventListener("click", function (event) {
          const menu = document.getElementById("store-checkbox-menu");
          const icon = document.getElementById("store-icon");
          if (!icon.contains(event.target) && !menu.contains(event.target)) {
            menu.classList.add("hidden");
          }
        });
      </script>

      <input type="text" class="search-bar" placeholder="Search..." />
      <a href="/html/prototype/cart.html" class="nav-link">
        <img src="/images/icons/cart.png" alt="cart" />
        <span id="cart-count">0</span>
      </a>
      <a href="/html/prototype/login_user.html">Logout</a>
    </nav>
    <!-- END NAVBAR -->

    <div class="cart-container">
      <!-- Cart Items -->
      <div class="cart-items">
        <div class="cart-title">
          <img src="/images/icons/checkout-cart.png" alt="" />
          <h2>Shopping Cart</h2>
        </div>
        <div id="cart-stores"></div>
      </div>

      <!-- Cart Total -->
      <div class="cart-total">
        <div class="cart-title">
          <img src="/images/icons/checkout-reg.png" alt="" />
          <h2>Total</h2>
        </div>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax: $<span id="tax">0.00</span></p>
        <hr />
        <p>Final Total: $<span id="final-total">0.00</span></p>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
