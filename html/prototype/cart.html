<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="prototype.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <a href="/html/prototype/prototype.html" class="logo">
        <img src="/images/icon_light.png" alt="Logo" />
      </a>

      <!-- Store Filter Checkbox Menu -->
      <div class="nav-link store-filter">
        <div
          style="
            display: flex;
            flex-direction: column;
            line-height: 0;
            margin-top: 12px;
          "
          id="store-icon"
        >
          <img src="/images/icons/stores.png" alt="Stores" />
          <p style="margin-top: 15px">Stores</p>
        </div>
        <div id="store-checkbox-menu" class="checkbox-menu hidden">
          <label><input type="checkbox" value="walmart" /> Walmart</label>
          <label><input type="checkbox" value="publix" /> Publix</label>
          <label
            ><input type="checkbox" value="trader-joes" /> Trader Joe's</label
          >
          <label
            ><input type="checkbox" value="whole-foods" /> Whole Foods</label
          >
          <label><input type="checkbox" value="aldi" /> Aldi</label>
        </div>
      </div>
      <script src="storePicker.js"></script>

      <input type="text" class="search-bar" placeholder="Search..." />
      <a href="/html/prototype/cart.html" class="nav-link">
        <div
          style="
            display: flex;
            flex-direction: column;
            line-height: 0;
            margin-top: 12px;
          "
        >
          <div
            style="display: flex; flex-direction: row; vertical-align: center"
          >
            <img
              src="/images/icons/cart.png"
              alt="cart"
              style="width: 30px; height: 30px"
            />
            <span id="cart-count" style="margin-top: 15px">0</span>
          </div>
          <p style="text-align: center; margin-top: 12px">Cart</p>
        </div>
      </a>
      <a href="/html/prototype/login_user.html">Logout</a>
    </nav>
    <!-- END NAVBAR -->

    <div class="cart-container">
      <!-- Cart Items -->
      <div class="cart-items">
        <div class="cart-title">
          <img src="/images/icons/cart.png" alt="" />
          <h2>Shopping Cart</h2>
          <div class="cart-tip">
            <span class="help-icon">?</span>
            <div class="tooltip">
              Items from different stores will appear in the same cart.
            </div>
          </div>
        </div>
        <div id="cart-stores"></div>
      </div>

      <!-- Cart Total -->
      <div class="cart-total">
        <div class="cart-title">
          <h2>Total</h2>
        </div>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax: $<span id="tax">0.00</span></p>
        <hr />
        <p>Total: $<span id="final-total">0.00</span></p>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer
      style="
        background-color: #412a8b;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: white;
      "
    >
      <div>
        <p>&copy; 2024 Thrifter. All Rights Reserved.</p>
        <span>
          <a
            href="/about"
            style="margin: 0 10px; color: white; text-decoration: none"
            >About Us</a
          >
          |
          <a
            href="/terms"
            style="margin: 0 10px; color: white; text-decoration: none"
            >Terms of Service</a
          >
          |
          <a
            href="/privacy"
            style="margin: 0 10px; color: white; text-decoration: none"
            >Privacy Policy</a
          >
          |
          <a
            href="/contact"
            style="margin: 0 10px; color: white; text-decoration: none"
            >Contact Us</a
          >
        </span>
      </div>
      <div style="margin-top: 10px">
        <p>Follow us on:</p>
        <a
          href="https://facebook.com"
          target="_blank"
          style="margin: 0 5px; color: white; text-decoration: none"
          >Facebook</a
        >
        <a
          href="https://twitter.com"
          target="_blank"
          style="margin: 0 5px; color: white; text-decoration: none"
          >Twitter</a
        >
        <a
          href="https://instagram.com"
          target="_blank"
          style="margin: 0 5px; color: white; text-decoration: none"
          >Instagram</a
        >
      </div>
    </footer>

    <!-- END FOOTER -->

    <script src="cart.js"></script>
  </body>
</html>
