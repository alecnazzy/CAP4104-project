<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
    <link rel="stylesheet" href="prototype.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <a href="/html/prototype/prototype.html" class="logo">
        <img src="/images/icon_light.png" alt="Logo" />
      </a>
      <a href="" class="nav-link">Stores</a>
      <input type="text" class="search-bar" placeholder="Search..." />
      <a href="/html/prototype/cart.html" class="nav-link">
        Cart (<span id="cart-count">0</span>)
      </a>
      <a href="/html/prototype/login_user.html">Logout</a>
    </nav>
    <!-- END NAVBAR -->

    <div class="display-items">
      <!-- Store 1 -->
      <section class="store" data-store="Store 1">
        <h2>Store 1</h2>
        <div class="product-list">
          <article
            class="product"
            data-id="1"
            data-name="Product A"
            data-price="10.00"
            data-store="Store 1"
          >
            <img src="https://via.placeholder.com/150" alt="Product A" />
            <h2>Product A</h2>
            <p>$10.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </article>
          <article
            class="product"
            data-id="2"
            data-name="Product B"
            data-price="12.50"
            data-store="Store 1"
          >
            <img src="https://via.placeholder.com/150" alt="Product B" />
            <h2>Product B</h2>
            <p>$12.50</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </article>
        </div>
      </section>
      <!-- Store 2 -->
      <section class="store" data-store="Store 2">
        <h2>Store 2</h2>
        <div class="product-list">
          <article
            class="product"
            data-id="3"
            data-name="Product C"
            data-price="15.00"
            data-store="Store 2"
          >
            <img src="https://via.placeholder.com/150" alt="Product C" />
            <h2>Product C</h2>
            <p>$15.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </article>
          <article
            class="product"
            data-id="4"
            data-name="Product D"
            data-price="8.75"
            data-store="Store 2"
          >
            <img src="https://via.placeholder.com/150" alt="Product D" />
            <h2>Product D</h2>
            <p>$8.75</p>
            <button class="add-to-cart-btn">Add to Cart</button>
          </article>
        </div>
      </section>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
